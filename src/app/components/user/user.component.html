<div class="row">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-title">Editar</div>
      <div class="panel-body">
        <form class="form">
          <div class="row">
            <div class="panel panel-default">
              <div class="form-group">
                <label class="sr-only" for="name">Name</label>
                <div class="input-group">
                  <div class="input-group-addon">Name</div>
                  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="name" name="name">
                </div>
              </div>
              <div class="form-group">
                <label class="sr-only" for="email">eMail</label>
                <div class="input-group">
                  <div class="input-group-addon">eMail</div>
                  <input type="text" class="form-control" placeholder="eMail" [(ngModel)]="email" name="email">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="panel panel-default">
              <table class="table-hover">
                <tr>
                  <td>Street</td>
                  <td><input type="text" class="form-control" placeholder="Street" [(ngModel)]="address.street" name="street"></td>
                </tr>
                <tr>
                  <td>City</td>
                  <td><input type="text" class="form-control" placeholder="City" [(ngModel)]="address.city" name="city"></td>

                </tr>
                <tr>
                  <td>State</td>
                  <td><input type="text" class="form-control" placeholder="State" [(ngModel)]="address.state" name="state"></td>
                </tr>
              </table>
            </div>
          </div>

          <div class="form-group">
            <button (click)=editUser() class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <h3>Hobbies</h3>
    <form (submit)="addHobby(hobby.value)">
      <div>
        <label for="hobby">Hobby:</label>
        <input type="text" #hobby>
      </div>
    </form>
    <ul>
      <li *ngFor="let hobby of hobbies; let i = index">
        {{i +1}}:{{hobby}} <button (click)="deleteHobby(hobby)">X</button>
      </li>
    </ul>
  </div>
  <div class="col-md-4">.col-md-4</div>
</div>
